<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Terminale Notion</title>
<style>
body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: "Courier New", monospace;
  font-size: 14px;
}
#terminal {
  padding: 20px;
  white-space: pre-wrap;
}
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// --- LINEE PRE-DEFINITE ---
const lines = [
  "Initializing system...",
  "Loading core modules...",
  "Establishing secure connection...",
  "Connection established.",
  "",
  "Downloading data package..."
];

// --- FUNZIONE PER STAMPARE UNA LINEA CARATTERE PER CARATTERE ---
function typeLine(text, callback) {
  let i = 0;
  const interval = setInterval(() => {
    terminal.textContent += text[i];
    i++;
    // salva progressivamente tutto il testo
    localStorage.setItem("terminalContent", terminal.textContent);

    if (i >= text.length) {
      clearInterval(interval);
      terminal.textContent += "\n";
      localStorage.setItem("terminalContent", terminal.textContent);
      if (callback) callback();
    }
  }, 30);
}

// --- STAMPARE TUTTE LE LINEE ---
let lineIndex = 0;
function printLines() {
  if (lineIndex < lines.length) {
    typeLine(lines[lineIndex], () => {
      lineIndex++;
      setTimeout(printLines, 400);
    });
  } else {
    download();
  }
}

// --- DOWNLOAD CON BARRA GRAFICA ---
function download() {
  let percent = 0;
  const totalBars = 20;
  const interval = setInterval(() => {
    const filledBars = Math.floor((percent / 100) * totalBars);
    const emptyBars = totalBars - filledBars;
    const bar = "█".repeat(filledBars) + "░".repeat(emptyBars);

    // mantieni tutto il testo precedente + barra
    let previousLines = terminal.textContent.replace(/Downloading.*\n?/g, "");
    terminal.textContent = previousLines + `Downloading: [${bar}] ${percent}%\n`;

    // salva progressivamente tutto il testo
    localStorage.setItem("terminalContent", terminal.textContent);

    percent++;
    if (percent > 100) {
      clearInterval(interval);
      terminal.textContent += "Download complete.\nSystem ready.";
      localStorage.setItem("terminalContent", terminal.textContent);
    }
  }, 50);
}

// --- BLOCCO DEL REPLAY CON CONTENUTO COMPLETO ---
const saved = localStorage.getItem("terminalContent");
if (saved) {
  terminal.textContent = saved; // mostra tutto il terminale completo
} else {
  printLines(); // avvia animazione
}
</script>

</body>
</html>
