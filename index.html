<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Terminale Notion</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #ffbb00;
    font-family: "Courier New", monospace;
    font-size: 14px;
  }

  #terminal {
    padding: 20px;
    white-space: pre-wrap;
  }

  /* Solo il testo finale e il cursore saranno verdi */
  .new-status {
    color: #00ff41;
  }

  .cursor-active::after {
    content: "▌";
    display: inline-block;
    animation: blink 1s steps(1) infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// Blocco statico: include tutto il testo precedente e la barra già al 100%
const staticContent = `[ANCHOR.INIT] sequence activated
[ANCHOR.INIT] establishing persistent connection...
 
handshake protocol: complete
vector alignment: stable
anchor point: confirmed
 
interface collapse: prevented
persistence threshold: exceeded
connection state: stable
 
initializing translation layer...
loading archived reference data...
synchronizing temporal index...
 
environment interface: active
signal coherence: restored
 
establishing secondary channels...
detecting auxiliary protocols...
 
downloading integration package...
Downloading: [████████████████████] 100%

multi-point connection: establishing
primary interface: operational
auxiliary channels: synchronizing...
[waiting for secondary handshake]...


`;

const newLines = [
  "secondary handshake: COMPLETE",
  "auxiliary interface: confirmed",
  "multi-point connection: established",
  "system: fully operational"
];

function typeLine(text, container, callback) {
  let i = 0;
  const interval = setInterval(() => {
    container.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      container.textContent += "\n";
      if (callback) callback();
    }
  }, 30);
}

let lineIndex = 0;
function startSequence() {
  // 1. Stampiamo subito il testo arancione
  terminal.textContent = staticContent;

  // 2. Creiamo il contenitore per il testo verde
  const statusSpan = document.createElement("span");
  statusSpan.className = "new-status";
  terminal.appendChild(statusSpan);

  // 3. Funzione ricorsiva per il typing delle nuove linee
  function printNext() {
    if (lineIndex < newLines.length) {
      typeLine(newLines[lineIndex], statusSpan, () => {
        lineIndex++;
        setTimeout(printNext, 400);
      });
    } else {
      statusSpan.classList.add("cursor-active");
    }
  }

  // Avvio del typing dopo un piccolo ritardo visivo
  setTimeout(printNext, 600);
}

startSequence();
</script>

</body>
</html>
