<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Terminale Notion</title>
<style>
body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: "Courier New", monospace;
  font-size: 14px;
}
#terminal {
  padding: 20px;
  white-space: pre-wrap;
}
/* Cursore lampeggiante */
.cursor {
  display: inline-block;
  width: 10px;
  background-color: #3fa3fc;
  animation: blink 1s steps(1) infinite;
  vertical-align: bottom;
}
@keyframes blink {
  50% { background-color: transparent; }
}
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// --- LINEE PRE-DEFINITE ---
const lines = [
  "Initializing system...",
  "Loading core modules...",
  "Establishing secure connection...",
  "Connection established.",
  "",
  "Downloading data package..."
];

// --- FUNZIONE PER STAMPARE UNA LINEA CARATTERE PER CARATTERE ---
function typeLine(text, callback) {
  let i = 0;
  const interval = setInterval(() => {
    terminal.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      terminal.textContent += "\n";
      if (callback) callback();
    }
  }, 30);
}

// --- STAMPARE TUTTE LE LINEE ---
let lineIndex = 0;
function printLines() {
  if (lineIndex < lines.length) {
    typeLine(lines[lineIndex], () => {
      lineIndex++;
      setTimeout(printLines, 400);
    });
  } else {
    download();
  }
}

// --- DOWNLOAD CON BARRA GRAFICA ---
function download() {
  let percent = 0;
  const totalBars = 20;
  const interval = setInterval(() => {
    const filledBars = Math.floor((percent / 100) * totalBars);
    const emptyBars = totalBars - filledBars;
    const bar = "█".repeat(filledBars) + "░".repeat(emptyBars);

    let previousLines = terminal.textContent.replace(/Downloading.*\n?/g, "");
    terminal.textContent = previousLines + `Downloading: [${bar}] ${percent}%\n`;

    percent++;
    if (percent > 100) {
      clearInterval(interval);
      terminal.textContent += "Download complete.\nSystem ready.";

      // aggiungi cursore lampeggiante alla fine
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      terminal.appendChild(cursor);
    }
  }, 50);
}

// --- AVVIA ANIMAZIONE ---
printLines();
</script>

</body>
</html>
