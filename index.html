<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Terminale Notion</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: "Courier New", monospace;
      font-size: 14px;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff99;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// --- LINEE PRE-DEFINITE ---
const lines = [
  "Initializing system...",
  "Loading core modules...",
  "Establishing secure connection...",
  "Connection established.",
  "",
  "Downloading data package..."
];

// --- FUNZIONE PER STAMPARE UNA LINEA CARATTERE PER CARATTERE ---
function typeLine(text, callback) {
  let i = 0;
  const interval = setInterval(() => {
    terminal.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      terminal.textContent += "\n";
      callback && callback();
    }
  }, 30);
}

// --- STAMPARE TUTTE LE LINEE ---
let line = 0;
function printLines() {
  if (line < lines.length) {
    typeLine(lines[line], () => {
      line++;
      setTimeout(printLines, 400);
    });
  } else {
    download();
  }
}

// --- DOWNLOAD CON BARRA GRAFICA ---
function download() {
  let p = 0;
  const totalBars = 20;
  const interval = setInterval(() => {
    const filledBars = Math.floor((p / 100) * totalBars);
    const emptyBars = totalBars - filledBars;
    const bar = "█".repeat(filledBars) + "░".repeat(emptyBars);

    terminal.textContent =
      terminal.textContent.replace(/Downloading.*\n?/g, "") +
      `Downloading: [${bar}] ${p}%\n`;

    p++;
    if (p > 100) {
      clearInterval(interval);
      terminal.textContent += "Download complete.\nSystem ready.";
    }
  }, 50);
}

// --- BLOCCO DEL REPLAY CON LOCALSTORAGE ---
if (localStorage.getItem("terminalDone")) {
  terminal.textContent = "Download complete.\nSystem ready.";
} else {
  localStorage.setItem("terminalDone", "true");
  printLines();
}
</script>

</body>
</html>
